{% load static %}

{% block content %}

{% load crispy_forms_tags %}

<title>Registro</title>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'plantilla1.css' %}">
</head>

<div class="sidenav">
    <div class="login-main-text">
       <h2>Bienvenid@ al Registro<br>de Usuarios de SIPM</h2>
       <p>Crea tu cuenta</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
        <form class="form-content" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
             <div class="form-group">
                {{ form.username|as_crispy_field }}
             </div>
             <div class="form-group">
                {{ form.password1|as_crispy_field }}
             </div>
             <div class="form-group">
                {{ form.password2|as_crispy_field }}
             </div>
             <button type="submit" class="btn btn-black">Regístrate</button>
          </form>
       </div>
 </div>
 <p style="float: none; text-align: center;" class="font-weight-light text-black">© SIPM </p></footer>

{% endblock %}
