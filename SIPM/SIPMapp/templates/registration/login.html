{% load static %}

{% block content %}

{% load crispy_forms_tags %}
<title>Inicio de sesi√≥n</title>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'plantilla.css' %}">
</head>
<body>
   <div class="sidenav">
      <div class="login-main-text">
         <h2>SIPM<br> Ingreso de Usuarios registrados</h2>
      </div>
   </div>
   <div class="main">
      <div class="col-md-6 col-sm-12">
         <div class="login-form">
         <form class="form-{{content" enctype="multipart/form-data" method="POST">
               {% csrf_token %}
               <div class="form-group">
                  {{ form.username|as_crispy_field }}
               </div>
               <div class="form-group">
                  {{ form.password|as_crispy_field }}
               </div>
               <button type="submit" class="btn btn-black">Ingresar</button>
            </form>
         </div>
      </div>
   </div>
</body>

{% endblock %}
